<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songwunsch abgeben</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b3d;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #3b3b50;
      color: white;
    }

    input:focus {
      outline: 2px solid #ffcc00;
    }

    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    #meldung {
      text-align: center;
      margin-top: 16px;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }
    
      h1 {
        font-size: 20px;
      }
    
      input {
        font-size: 14px;
      }
    
      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <input type="text" id="songname" placeholder="z.â€¯B. Thunderstruck"/>

    <input type="text" id="kuenstler" placeholder="z.â€¯B. AC/DC"/>

    <label for="name">Dein Name</label>
    <input type="text" id="name" placeholder="z.â€¯B. Max"/>

    <button onclick="pruefeUndSenden()">Abschicken</button>

    <p id="meldung"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
