<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alle Songwünsche</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial; background: #eef2f5; padding: 40px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; }
    thead { background-color: #3498db; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #c0392b; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h1>Alle Songwünsche</h1>
  <table id="wuenscheTabelle">
    <thead>
      <tr>
        <th>Songname</th>
        <th>Künstler</th>
        <th>Von</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="center">
    <button onclick="aeltestenWunschLoeschen()">Ältesten Wunsch löschen</button>
  </div>
</body>
</html>
