    body {

      background: #1e1e2f;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b3d;
      padding: 30px;

      overflow-x: auto;
    }

      color: #ffcc00;
    }

    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #3a3a50;
    }

    tr:nth-child(even) {
      background-color: #34344a;
    }

    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }

      h1 {
        font-size: 20px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }
